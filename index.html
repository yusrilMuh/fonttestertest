    <style>
      /* Additional styles specific to home page */
      .nav-menu {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .nav-link {
        display: block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        font-weight: 500;
        border-radius: 1rem;
        transition: background-color 0.2s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        background-color: #f3f4f6;
      }

      .nav-link.active {
        font-weight: 700;
      }

      .products-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        padding: 5rem;
        width: 100%;
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }

      .products-grid::-webkit-scrollbar {
        width: 8px;
      }

      .products-grid::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      .products-grid::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }

      .product-card {
        width: calc(50% - 20px);
        height: auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #e0e0e0;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      .product-image-container {
        width: 100%;
        overflow: hidden;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .product-footer {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #e0e0e0;
      }

      .product-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        font-family: monospace;
      }

      .arrow-icon {
        width: 24px;
        height: 24px;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .product-card {
          width: 100%;
        }
        .products-grid {
          padding: 2rem;
          gap: 20px;
        }
      }

      .section-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      /* Product Detail Page Styles */
      .back-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        background-color: #f3f4f6;
        color: #333;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        margin-right: 12px;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background-color: #e5e7eb;
      }

      .test-font-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        background-color: #2563eb;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      .test-font-button:hover {
        background-color: #1d4ed8;
      }

      .action-buttons {
        margin-bottom: 20px;
      }

      .embed-container {
        width: 100%;
        height: calc(100% - 60px);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .embed-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script>
      // Simple script to handle mobile sidebar toggle
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const closeSidebar = document.getElementById("closeSidebar");

        // Sidebar toggle (mobile)
        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("active");
        });

        // Close sidebar button (for mobile)
        if (closeSidebar) {
          closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("active");
          });
        }
      });
